<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<script type="text/javascript">

		MovieObserver = function(){
				/*
					Clase movieObserver, utilizada para mostrar mensajes por consola
				*/
				this.playing = function(n){
					//Metodo para mostrar que se reproduce n pelicula
					console.log("Playing: " + n);
				}
				this.stopped = function(n){
					//Metodo para mostrar que se detiene n pelicula
					console.log("Stopped: " + n);
				}
		}

		observer = new MovieObserver();

		Movie = function(){
			/*
				Clase Movie, usada para definir objetos "movie"
			*/

			var name;
			var dur;
			var actors = [];
			Social.call(this);

			this.set = function(n,d,a){
				//	Metodo usado para establecer los atributos de un objeto del tipo "Movie"
				this.name = n || "Sin_nombre";
				this.dur = d || 0;
				this.actors = a || [];
			}

			this.getName = function(){
				// Metodo usado para obtener el nombre de un objeto del tipo "Movie"
				return this.name;
			}
			this.setName = function(n){
				// Metodo usado para modificar el nombre de una pelicula
				this.name = n || "NoTitle";
				return "New name: " + this.name;
			}

			this.setDur = function(d){
				// Metodo usado para modificar la duracion de una pelicula
				this.dur = d || 0;
				return "New duration: " + this.dur;
			}
			this.getDur = function(){
				// Metodo usado para obtener la duracion de un objeto del tipo "Movie"
				return this.dur;
			}

			this.play = function(){
				// Metodo para reproducir una pelicula
				observer.playing(this.name);
			}

			this.stop = function(){
				// Metodo para detener una pelicula
				observer.stopped(this.name);
			}

			this.addactor=function(actor){
				// metodo usado para agregar un actor a una pelicula
				this.actors.push(actor);
			    return this;
			}
		}
		
		DownloadableMovie = function(){
			/*
				Clase que hereda de Movie, agregando la función "download"
			*/
			Movie.call(this, "NoName", 0);

			this.download = function(){
				//Metodo para descargar la pelicula
				console.log("Downloading " + this.name);
			}
		}

		Social = function(){
			/*
				Social es un objeto utilizado como mixin para extender las funcionalidades de la clase Movie
			*/
				this.share = function(friendName){
					// Metodo para compartir una película con un amigo
					return "Sharing " + this.name + " with " + friendName;
				}
				this.like = function(){
					// Metodo para indicar que le gusta una película
					return "Liked " + this.name;
				}
		}

		Actor = function(){
			/*
				Actor representa a un actor que participa en una película
			*/
				var nombre;
				var edad;

				this.set=function(n,a){
					// Metodo para instanciar los atributos de un actor
					this.nombre = n || "-";
					this.edad = a || 0;
				}

				this.setName = function(n){
					// Metodo para modificar el nombre de un actor
					this.nombre = n || "Sin_nombre";
					return "Nuevo nombre: " + this.nombre;
				}
				this.getName = function(){
					// Metodo para obtener el nombre de un actor
					return this.name;
				}

				this.setAge = function(a){
					// Metodo para modificar la edad de un actor
					this.age = a;
					return	"Nueva edad: " + this.age;
				}
				this.getAge = function(){
					// Metodo para obtener la edad de un actor
					return this.age;
				}
		}
	</script>

</head>

</body>
