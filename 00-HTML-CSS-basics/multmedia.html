<!DOCTYPE html>
<html>
<head>
	<title>Multimedia</title>
</head>
<body>

<h1>MULTIMEDIA</h1>


<h2>Video:</h2>
<video width="320" height="240" controls>
  <source src="videos/cow.webm" type="video/webm; codecs=vp8,vorbis">
  <source src="videos/cow.mp4"  type="video/mp4; codecs=avc1.42E01E,mp4a.40.2">
  <source src="videos/cow.ogg"  type="video/ogg; codecs=theora,vorbis">
</video>


<h2>Image:</h2>
<img src="images/gato.jpg" width="320" height="240">


<h2>Sound:</h2>
<audio controls autoplay>
	<source src="sounds/Inside.mp3">
</audio>
</body>
</html>
