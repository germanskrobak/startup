<!Doctype html>
<html>
<head>
	<title>Sign-up!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="author" content="German Skrobak">
</head>
<!--
Create a "sign up" form with fields for: first name, last name, email, birthday, a dropdown to choose your favourite sport, and a text-area to include a small bio for the user. Add a button at the end to submit the form, and another one to clear the form. Add relevant validation rules for all fields (like required fields, valid email).
-->
<body>
	<div align="center">
		<form>
			<h1>Sign Up!</h1>

			<div>
				<h2>Personal data</h2>
				<ul style="list-style-type:none">
					<li>
						First name (*): 
						<input autofocus type="text" name="f-name" required>
					</li>
					<li>
						Last name (*):
						<input type="text" name="l-name" required>
					</li>
					<li>
						Email (*): 
						<input type="email" name="email" required>
					</li>
					<li>
						Birthday: 
						<input type="date" name="bday">
					</li>
					<li>
						Favourite sport:
						<select>
						  <option>Soccer</option>
						  <option>Baseball</option>
						  <option>Tennis</option>
						</select>
					</li>
					<li>
						Bio:
						<textarea name="bio">
							
						</textarea>
					</li>
				</ul>
				<button type="button" onclick="alert('Aceptar')" name="btn_aceptar" class="boton_aceptar">Aceptar</button>
				<button type="button" onclick="alert('Cancelar')" name="btn_cancelar">Cancelar</button>
			</div>
		</form>
	</div>
</body>
</html>
